<div class="text-center mt-3">
  <h2>{{ likesParam === 'Likers'
    ? 'Members who Like me'
    : 'Members who I\'ve Liked' }} : {{ pagination.totalItems }}
  </h2>
</div>

<div class="container mt-3">
  <div class="row mb-3">
    <div class="btn-group">
      <button
        class="btn btn-primary"
        btnRadio="Likers"
        [(ngModel)]="likesParam"
        (click)="reloadUsers()">
        Members who Like me
      </button>

      <button
        class="btn btn-primary"
        btnRadio="Likees"
        [(ngModel)]="likesParam"
        (click)="reloadUsers()">
        Members who I Like
      </button>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <member-card [user]="user"></member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
    (pageChanged)="changePage($event)">
  </pagination>
</div>
